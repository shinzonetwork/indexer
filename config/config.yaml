defradb:
  url: "${DEFRADB_URL}"
  keyring_secret: "${DEFRADB_KEYRING_SECRET}"
  p2p:
    enabled: "${DEFRADB_P2P_ENABLED}"
    bootstrap_peers: "${DEFRADB_P2P_BOOTSTRAP_PEERS}"
    listen_addr: "${DEFRADB_P2P_LISTEN_ADDR}"
  store:
    path: "${DEFRADB_STORE_PATH}"


geth:
  node_url: "${GCP_GETH_NODE_URL}"
  ws_url: "${GCP_GETH_WS_URL}"
  api_key: "${GCP_GETH_API_KEY}"

indexer:
  start_height: "${START_HEIGHT}"
logger:
  development: "${LOGGER_DEBUG}"

