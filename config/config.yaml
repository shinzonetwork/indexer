# Default configuration - environment variables will override these
defradb:
  url: ""  # Empty = embedded DefraDB
  keyring_secret: ""
  playground: true
  p2p:
    enabled: true
    bootstrap_peers: []
    listen_addr: "/ip4/127.0.0.1/tcp/9171"
  store:
    path: "./.defra"

geth:
  node_url: "${GCP_GETH_RPC_URL}"  # Fallback
  ws_url: "${GCP_GETH_WS_URL}"
  api_key: "${GCP_GETH_API_KEY}"

indexer:
  start_height: 23000000
logger:
  development: true

