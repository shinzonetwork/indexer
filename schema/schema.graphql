type Block {
    hash: String @index(unique: true)
    number: Int @index
    timestamp: String
    parentHash: String
    difficulty: String
    totalDifficulty: String
    gasUsed: String
    gasLimit: String
    baseFeePerGas: String
    nonce: String
    miner: String
    coinbase: String
    size: String
    stateRoot: String
    sha3Uncles: String
    transactionsRoot: String
    receiptsRoot: String
    logsBloom: String
    extraData: String
    mixHash: String
    uncles: [String]
    # Relationships
    transactions: [Transaction] @relation(name: "block_transactions")
}

type Transaction {
    hash: String @index(unique: true)
    blockHash: String @index
    blockNumber: Int @index
    from: String
    to: String
    value: String
    gas: String
    gasUsed: String
    gasPrice: String
    maxFeePerGas: String
    maxPriorityFeePerGas: String
    inputData: String
    nonce: String
    transactionIndex: String
    type: String
    chainId: String
    v: String
    r: String
    s: String
    status: Boolean
    cumulativeGasUsed: String
    effectiveGasPrice: String
    # Relationships
    block: Block @relation(name: "block_transactions")
    logs: [Log] @relation(name: "transaction_logs")
}

type Log {
    address: String
    topics: [String]
    data: String
    transactionHash: String
    blockHash: String
    blockNumber: Int @index
    transactionIndex: String
    logIndex: String
    removed: String
    # Relationships
    block: Block @index @relation(name: "block_transactions")
    transaction: Transaction @index @relation(name: "transaction_logs")
    events: [Event] @relation(name: "log_events")
}

type Event {
    contractAddress: String
    eventName: String
    parameters: String
    transactionHash: String @index
    blockHash: String
    blockNumber: Int @index
    transactionIndex: String
    logIndex: String
    # Relationships
    log: Log @index @relation(name: "log_events")
}
