type Arbitrum__Mainnet__Block {
    baseFeePerGas: String
    difficulty: String
    extraData: String
    gasLimit: String
    gasUsed: String
    hash: String @index(unique: true)
    l1BlockNumber: String
    logsBloom: String
    mixHash: String
    nonce: String
    number: Int @index # changed from string in block data
    parentHash: String
    receiptsRoot: String
    sendCount: String
    sendRoot: String
    sha3Uncles: String
    size: String
    stateRoot: String
    timestamp: String
    transactions: [Arbitrum__Mainnet__Transaction] @relation(name: "block_transactions")
}

type Arbitrum__Mainnet__Transaction {
    # Transaction fields
    blockHash: String @index
    blockNumber: Int @index # changed from string in block data
    from: String
    gas: String
    gasPrice: String
    hash: String @index(unique: true)
    input: String
    nonce: String
    to: String
    transactionIndex: Int @index # changed from string in block data
    value: String
    type: String
    chainId: String
    v: String
    r: String
    s: String
    # Receipt fields
    contractAddress: String
    cumulativeGasUsed: String
    effectiveGasPrice: String
    gasUsed: String
    gasUsedForL1: String
    l1BlockNumber: String
    status: String
    timeboosted: Boolean
    logsBloom: String
    # Relationships
    block: Arbitrum__Mainnet__Block @index @relation(name: "block_transactions")
    logs: [Arbitrum__Mainnet__Log] @relation(name: "transaction_logs")
}

type Arbitrum__Mainnet__Log {
    address: String @index
    topics: [String]
    data: String
    blockNumber: Int @index # changed from string in block data
    transactionHash: String @index
    transactionIndex: Int @index # changed from string in block data
    blockHash: String @index
    logIndex: Int @index # changed from string in block data
    removed: Boolean
    # Relationships
    block: Arbitrum__Mainnet__Block @index @relation(name: "block_logs")
    transaction: Arbitrum__Mainnet__Transaction @index @relation(name: "transaction_logs")
}

