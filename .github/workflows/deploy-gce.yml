name: Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shinzonetwork/indexer

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run tests
        run: go test ./...
        env:
          GETH_RPC_URL: ${{ secrets.GETH_RPC_URL }}
          GETH_WS_URL: ${{ secrets.GETH_WS_URL }}
          GETH_API_KEY: ${{ secrets.GETH_API_KEY }}

  # Job 2: Build and push standard image (non-branchable)
  build-and-push-standard:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push standard image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.short_sha.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:standard
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Build and push branchable image
  build-and-push-branchable:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push branchable image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:branchable
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.short_sha.outputs.sha }}-branchable
          build-args: |
            BUILD_TAGS=branchable
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Build summary
  build-summary:
    needs: [build-and-push-standard, build-and-push-branchable]
    runs-on: ubuntu-latest
    env:
      SHORT_SHA: ${{ needs.build-and-push-standard.outputs.short_sha }}
      COMMIT: ${{ github.sha }}
    steps:
      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag | Schema Type |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Standard | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:standard\` | Non-branchable |" >> $GITHUB_STEP_SUMMARY
          echo "| Branchable | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:branchable\` | Branchable |" >> $GITHUB_STEP_SUMMARY
          echo "| Latest | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\` | Non-branchable |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Watchtower** will auto-deploy standard image within ~5 minutes" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Branchable image** available for manual deployment" >> $GITHUB_STEP_SUMMARY
