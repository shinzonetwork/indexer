name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests (default)
        run: go test ./...

      - name: Run live integration tests
        env:
          GCP_RPC_URL: ${{ secrets.GCP_RPC_URL }}
          GCP_WS_URL:  ${{ secrets.GCP_WS_URL }}
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
        run: |
          go test -tags live ./integration/live -v