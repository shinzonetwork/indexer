# This workflow will run 'go test' on the project when creating a PR (or trying to push to) main
name: Go Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' 

    - name: Cache Go build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      env:
        GETH_RPC_URL: ${{ secrets.GETH_RPC_URL }}
        GETH_WS_URL: ${{ secrets.GETH_WS_URL }}
        GETH_API_KEY: ${{ secrets.GETH_API_KEY }}
        DEFRADB_URL: http://localhost:9181
        DEFRADB_PLAYGROUND: true
        LOGGER_DEBUG: false
      run: go test ./...
