        # m  m                                  Prometheus configuration for Shinzo Network Indexer
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "shinzo_rules.yml"

scrape_configs:
  # Shinzo Indexer metrics (if implemented)
  - job_name: 'shinzo-indexer'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 10s
    metrics_path: /metrics

  # DefraDB metrics
  - job_name: 'defradb'
    static_configs:
      - targets: ['localhost:9181']
    scrape_interval: 15s
    metrics_path: /api/v0/metrics

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
