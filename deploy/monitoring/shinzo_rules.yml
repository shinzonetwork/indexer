groups:
  - name: shinzo_indexer
    rules:
      # Indexer service down
      - alert: ShinzoIndexerDown
        expr: up{job="shinzo-indexer"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Shinzo Indexer is down"
          description: "Shinzo Indexer has been down for more than 1 minute."

      # DefraDB service down
      - alert: DefraDBDown
        expr: up{job="defradb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "DefraDB is down"
          description: "DefraDB has been down for more than 1 minute."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes."

      # High disk usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{mountpoint="/opt/shinzo"} - node_filesystem_free_bytes{mountpoint="/opt/shinzo"}) / node_filesystem_size_bytes{mountpoint="/opt/shinzo"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage in Shinzo data directory"
          description: "Disk usage in /opt/shinzo is above 85% for more than 5 minutes."
