services:
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shinzo-indexer
    restart: unless-stopped
    network_mode: host
    
    environment:
      # Ethereum Node Configuration
      - GETH_RPC_URL=${GETH_RPC_URL}
      - GETH_WS_URL=${GETH_WS_URL}
      - GETH_API_KEY=${GETH_API_KEY}
      
      # DefraDB Configuration (embedded)
      - DEFRADB_KEYRING_SECRET=${DEFRADB_KEYRING_SECRET:-}
      
      # Indexer Configuration
      - INDEXER_START_HEIGHT=${INDEXER_START_HEIGHT:-23500000}
    
    volumes:
      # DefraDB data
      - ./data/.defra:/app/.defra
      # Logs
      - ./logs:/app/logs
      # Config (read-only)
      - ./config:/app/config:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
