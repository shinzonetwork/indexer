services:
  indexer:
    image: shinzo-indexer:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shinzo-indexer
    restart: unless-stopped
    network_mode: host
    
    environment:
      # Ethereum Node Configuration
      - GETH_RPC_URL=${GETH_RPC_URL}
      - GETH_WS_URL=${GETH_WS_URL}
      - GETH_API_KEY=${GETH_API_KEY}
      
      # DefraDB Configuration (embedded)
      - DEFRADB_KEYRING_SECRET=${DEFRADB_KEYRING_SECRET:-}
      
      # Indexer Configuration
      - INDEXER_START_HEIGHT=${INDEXER_START_HEIGHT:-23600000}
    
    volumes:
      # DefraDB data
      - /mnt/defradb-data:/app/.defra 
      # Logs
      - /mnt/defradb-data/logs:/app/logs 
    
    ports:
      # Expose indexer health server to host
      - "8080:8080" # health server
      - "9171:9171" # p2p

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
