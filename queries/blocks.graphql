query GetHighestBlockNumber {
  Block(order: {number: DESC}, limit: 1) {
    number
  }
}

query GetLatestBlocks {
  Block(order: {number: DESC}, limit: 10) {
    hash
    number
    parentHash
    difficulty
    gasUsed
    gasLimit
    nonce
    miner
    size
    stateRoot
    transactionsRoot
    receiptsRoot
    extraData
  }
}

query GetBlockWithTransactions($blockNumber: Int!) {
  Block(filter: {number: {_eq: $blockNumber}}) {
    hash
    number
    parentHash
    difficulty
    gasUsed
    gasLimit
    nonce
    miner
    size
    stateRoot
    transactionsRoot
    receiptsRoot
    extraData
    transactions {
      hash
      blockHash
      blockNumber
      from
      to
      value
      gasPrice
      inputData
      nonce
      transactionIndex
      logs {
        address
        topics
        data
        blockNumber
        transactionHash
        transactionIndex
        blockHash
        logIndex
        removed
      }
    }
  }
}

query GetCounts {
  Block {
    _count
  }
  Transaction {
    _count
  }
  Log {
    _count
  }
}
