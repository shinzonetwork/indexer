query GetAllTransactionLogs($txHash: String!) {
  Ethereum__Mainnet__Log(filter: { transactionHash: { _eq: $txHash } }) {
    address
    topics
    data
    blockHash
    logIndex
    removed
  }
}

query GetAllBlockLogs($blockHash: String!) {
  Ethereum__Mainnet__Log(filter: { blockHash: { _eq: $blockHash } }) {
    address
    topics
    data
    logIndex
    removed
  }
}

query GetAllLogsByTopic($topic: String!) {
  Ethereum__Mainnet__Log(filter: { topics: { _any: { _eq: $topic } } }) {
    address
    topics
    data
    blockHash
    transactionHash
    logIndex
    removed
  }
}
